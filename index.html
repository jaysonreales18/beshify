  <style>
    a {
      text-decoration: none
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    body {
      font-family: 'Consolas', sans-serif;
      background: #F6F8FA;
      color: #1A1A1A;
      margin: 0;
      padding: 0;
      transition: 0.3s ease;
    }

    .moon-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .sun-icon {

      height: 32px;
      cursor: pointer;
    }

    button {
      outline: none;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    body.dark-mode {
      background: #1A1A1A;
      color: #f5f5f5;
    }

    .social-links {
      display: flex;
      align-items: center;
      justify-content: end;
      gap: 30px;
      padding: 50px 100px;
    }

    .social-links svg {
      fill: #1A1A1A;
    }

    body.dark-mode #github {
      fill: #f5f5f5;
    }

    .social-links svg:hover {
      transform: scale(1.1);
      transition: 300ms ease-in;
    }

    body.dark-mode .social-links svg {
      fill: #f5f5f5;
    }
    
    .container {
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      font-size: 50px;
      margin-bottom: 40px;
      letter-spacing: 5px;
      font-family: 'Dancing Script', cursive;
    }
    
    .input-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    label {
      font-size: 20px;
    }
    
    .input-container {
      position: relative;
    }
    
    input[type="text"] {
      width: 400px;
      height: 40px;
      padding: 10px;
      border: 1px solid #B0B7BE;
      border-radius: 5px 0px 0px 5px;
      font-size: 16px;
      font-family: 'Consolas', sans-serif;
      transition: border 0.3s ease;
      background: #FFFFFF;
    }

    body.dark-mode input[type="text"] {
      background: #353535;
      border: #FFFFFF;
      color: #FFFFFF;
    }

    #input-text:focus {
      outline: none;
      border: 2px solid #2563eb;
    }

    .count {
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 400px;
    }

    p.icon {
      background: #d5d5fb;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    p.icon:hover {
      transform: scale(1.1);
      transition: 300ms ease-in;
    }
    
    .copy-button {
      background: #2563eb;
      border: none;
      color: #FFFFFF;
      font-size: 16px;
      padding: 22px 30px;
      border-radius: 0px 5px 5px 0px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .copy-button:hover {
      background: #2563eb;
    }
    
    .copy-button i {
      position: relative;
      z-index: 1;
    }
    
    .copy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1259f2a3;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copy-button:hover::before {
      opacity: 1;
    }

    .copy-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 24px;
      height: 24px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .copy-button.copied::after {
      content: '\2713';
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      color: #00ff00; /* Green color */
    }

    @keyframes checkmark {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      70% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    
    .output-section {
      text-align: center;
      font-family: 'Consolas', sans-serif;
    }
    
    h2 {
      
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    #output-text {
      padding: 10px 20px;
      /* background-color: #f1f5f9; */
      width: 400px;
      margin: 0 auto;
      font-size: 16px;
      white-space: pre-wrap;
      display: inline-block;
      text-align: left;
    }

    body.dark-mode #output-text {
      color: #1A1A1A;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-family: 'Consolas', sans-serif;
    }

    .footer i {
      margin-left: 5px;
    }
    
    /* Additional CSS for black social media icons */
    .social-links a {
      color: #000000; /* Black color */
    }
    
    .paper-underline {
      display: inline-block;
      background-color: #FDF5E6; /* Paper color */
      padding: 5px 10px;
      position: relative;
    }
    
    .paper-underline::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #D2B48C; /* Underline color */
    }

    @media (max-width: 767px) {
      body {
        padding: 0 3rem;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 40px;
        letter-spacing: 5px;
        font-family: 'Dancing Script', cursive;
      }

      .social-links {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }

      #output-text {
        padding: 0;
      }
    }

    
    @media (min-width: 768px) and (max-width: 1023px) {

        justify-content: center;
        gap: 30px;
      }

      }
    }
  </style>

  <script>
    function copyOutputText() {
      var outputText = document.getElementById("output-text");

      // Check if there is entered text
      if (outputText.textContent.trim() === "") {
        Swal.fire(
          'Type muna bago copy!ü§∏',
          'Motivational riceüçö para sayo!ü§∏ ',
          'error'
        );
        return;
      }

      var range = document.createRange();
      range.selectNode(outputText);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      var selectedEmoji = ""; // Variable to store the selected emoji
      
      var copyButton = document.querySelector('.copy-button');
      copyButton.classList.add('copied');
      setTimeout(function() {
        copyButton.classList.remove('copied');
      }, 1000);
      
      Swal.fire(
        'Na-kopya na beshy ko!ü§∏ ',
        'Motivational riceüçö para sayo!ü§∏ ',
        'success'
      )
    }

    function updateEmojiCount(emoji) {
      selectedEmoji = emoji;
      addEmojis();
    }

    function addEmojis() {
      var inputText = document.getElementById("input-text").value;
      var words = inputText.split(" ");
      var output = "";

      for (var i = 0; i < words.length; i++) {
        output += words[i] + " " + selectedEmoji + " ";
      }

      document.getElementById("output-text").innerText = output.trim();
    }

    function toggleDarkMode() {
      var body = document.body;
      body.classList.toggle('dark-mode');

      var sunIcon = document.querySelector('.sun-icon');

      // Change the img src based on the dark mode state
      if (body.classList.contains('dark-mode')) {
        sunIcon.style.opacity = '.7';
        setTimeout(function () {
          sunIcon.src = 'moon1.svg'; // Replace 'moon.svg' with the path to your moon image
          sunIcon.alt = 'Moon Icon'; // Update the alt text accordingly
          sunIcon.style.opacity = '1';
        }, 300);
      } else {
        sunIcon.style.opacity = '.7';
        setTimeout(function () {
          sunIcon.src = 'sun-behind-cloud.svg'; // Replace 'sun-behind-cloud.svg' with the path to your sun image
          sunIcon.alt = 'Sun Icon'; // Update the alt text accordingly
          sunIcon.style.opacity = '1';
        }, 300);
      }
    }
    // Get the current year
    var currentYear = new Date().getFullYear();

    // Update the year element
    var yearElement = document.getElementById('year');
    yearElement.textContent = currentYear;

  </script>
